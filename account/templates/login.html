{% extends "base.html" %}
{% load static %}

{% block title %} 로그인 {% endblock %}
{% block content %}
<h1>로그인</h1> <br>
<form method="POST" action="{% url 'user_login' %}">
    {% csrf_token %}
    <input type="text" name="username" placeholder="아이디를 입력하세요 ."><br>
    <input type="password" name="password" placeholder="비밀번호를 입력하세요 .">
    <button>로그인</button>
    <p>{{ error }}</p>
</form>
{% endblock %}
