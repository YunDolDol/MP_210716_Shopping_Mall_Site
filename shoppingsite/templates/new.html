{% extends "base.html" %}
{% load static %}

{% block title %} 상품 등록 {% endblock %}
{% block link %} {% static 'css/base.css' %} {% endblock %}
{% block content %}
    <h1>상품 등록</h1> <br>

    <form action="{% url 'new' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p>상품 이름 : <input type="text" name="title"></p>
        <p>이미지 : <input type="file" name="image"></p>
        <p>상품 설명 : <input type="text" name="body" cols="30" row="30"></input></p>
        <button type="submit">상품생성</button>
    </form>
{% endblock %}
